{% extends 'wiki/base.html' %}

{% block head %}
  <title>edit</title>
{% endblock %}

{% block content %}
  <form action="/terms/{{id}}/edit" method="POST">
  {% csrf_token %}
    <div class="textbox">
      {{ term }}<br>
      <textarea name="description">{{ description }}</textarea><br>
    </div>

    <div id='ui-widget'>
      <input class="form-control" name="tag" placeholder="태그 목록" id="text_task"/>
      <button type="button" id="btn_add_task" class="btn btn-primary">추가</button>
    </div>

    <ul id="list_tasks" name="originalTag">
      {% comment %} {{ term_related }} {% endcomment %}
      <li>
        {{ term_related }}
        <input type="hidden" value="{{ term_related }}" name="tagList">
        <button type="button">X</button>
      </li>
    </ul>
    <div class="submit">
      <button type="submit">작성</button>
    </div>

  </form>
{% endblock %}
