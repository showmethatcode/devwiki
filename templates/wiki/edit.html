{% extends 'wiki/base.html' %}

{% block head %}
  <title>edit</title>
{% endblock %}

{% block content %}
  <form action="/terms/{{term_pointer.term.id}}/edit" method="POST">
  {% csrf_token %}
    <div class="textbox">
      <h1>{{ term_pointer.term.name }}</h1><br>
      <textarea name="description">{{ term_pointer.term_revision.description }}</textarea><br>
    </div>

    <div id='ui-widget'>
      <input class="form-control" placeholder="연관어 목록" id="text_task"/>
      <button type="button" id="btn_add_task" class="btn btn-primary">추가</button>
    </div>

    <ul id="list_tasks" name="originalTag">
    </ul>
    <div class="submit">
      <button type="submit">작성</button>
    </div>

  </form>

{% endblock %}

{% block script %}
<script>

  {% for x in term_related_list %}
    
    addRelatedTerm('{{ x.term_related.name }} ')
    console.log('{{ x.term_related.name }} ')
  {% endfor %}
</script>
{%endblock%}
