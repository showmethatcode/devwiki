{% extends 'wiki/base.html' %}

{% block head %}
    <title>edit</title>
{% endblock %}

{% block content %}
    <form action="/terms/{{id}}/edit" method="POST">
        {% csrf_token %}
        <div class="textbox">
            {{ term }}<br>
            <textarea name="description">{{ description }}</textarea><br>
        </div>
        <div class="submit">
            <button type="submit">작성</button>
        </div>
    </form>
{% endblock %}
